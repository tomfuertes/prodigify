<h1>Prodigify</h1>

<p>Custom universal analytics generator using 5-7 letters</p>

<input id="hook" value="kanye" />

<pre id="out" />

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script id="timpl">!function(n){"use strict";function r(n){var r=i.exec(n.toString());if(!r)throw new TypeError("Multiline comment missing.");return r[1]}function t(n,r){return n.replace(c,function(n,t){for(var i=t.split("."),o=i.length,s=r,u=0;o>u;u++){if(s=s[i[u]],s===e)throw'tim: "'+i[u]+'" not found in '+n;if(u===o-1)return s}})}n.timpl=function(n,e){return t(n.call?r(n):n,e||{}).replace(/^\s+|\s+$/g,"")};var e,i=/\/\*!?(?:\@preserve)?[ \t]*(?:\r\n|\n)([\s\S]*?)(?:\r\n|\n)[ \t]*\*\//,o="{{",s="}}",u="[a-z0-9_$][\\.a-z0-9_]*",c=new RegExp(o+"\\s*("+u+")\\s*"+s,"gi")}(this);</script>

<script>
    var $hook = $('#hook'), $out = $('#out');
    $(prodigify); // init
    $hook.keyup(prodigify); // live
    function prodigify() {
        var t = $hook.val(), $template, data;
        switch (t.length){
            case 5:
                $template = $('#five');
                data = {k:t[0],a:t[1],n:t[2],y:t[3],e:t[4]};
                break;
            case 6:
                $template = $('#six');
                data = {b:t[0],o:t[1],i:t[2],l:t[3],e:t[4],r:t[5]};
                break;
            case 7:
                $template = $('#seven');
                data = {i:t[0],s:t[1],o:t[2],g:t[3],r:t[4],a:t[5],m:t[6]};
                break;
        }
        $out.text(timpl($template, data));
    }
</script>

</script>
